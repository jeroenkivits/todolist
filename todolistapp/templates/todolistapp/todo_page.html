{% extends 'todolistapp/todo_base.html' %}

{% block content %}
    </br>
    {% for post in posts %}
      <div class="post">
        <div class="date">
          {{ post.published_date }}
        </div>
        <h4><a href="{% url 'todo_detail' pk=post.pk %}">{{ post.title }}</a></h4>
        <p>{{ post.text|linebreaksbr }}</p>
      </div>
      </br>
    {% endfor %}
{% endblock %}
